services:
  - type: web
    name: attendance-backend
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FIREBASE_SERVICE_ACCOUNT
        value: ./serviceAccountKey.json
      - key: FRONTEND_URL
        value: https://your-frontend-url.vercel.app
    healthCheckPath: /api/health
    autoDeploy: true
    branch: main
    rootDir: backend
    dockerfilePath: backend/Dockerfile
    disk:
      name: attendance-data
      mountPath: /app/data
      sizeGB: 1
    scaling:
      minInstances: 1
      maxInstances: 3
      targetCPUPercent: 70
      targetMemoryPercent: 80
    alerts:
      - type: deployment
        enabled: true
      - type: uptime
        enabled: true
        threshold: 99.9
      - type: response_time
        enabled: true
        threshold: 2000ms
    customDomains:
      - domain: api.attendance-app.com
        certificate: managed
    environmentVariables:
      - key: FIREBASE_DATABASE_URL
        value: https://your-project.firebaseio.com
      - key: FIREBASE_STORAGE_BUCKET
        value: your-project.appspot.com
      - key: LOG_LEVEL
        value: info
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: FRAUD_DETECTION_ENABLED
        value: true
      - key: MAX_GPS_SPEED_KMH
        value: 100
      - key: STAGNATION_THRESHOLD_MINUTES
        value: 15
      - key: DEVICE_CHANGE_THRESHOLD
        value: 3
      - key: WIFI_ANOMALY_THRESHOLD
        value: 3
      - key: PUSH_NOTIFICATIONS_ENABLED
        value: true
      - key: EMAIL_NOTIFICATIONS_ENABLED
        value: true
      - key: SMS_NOTIFICATIONS_ENABLED
        value: false
      - key: MAX_FILE_SIZE_MB
        value: 10
      - key: CACHE_TTL_SECONDS
        value: 3600
